<html lang="ru">
<head>

    <title>Кружка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

                <span class="product-price">500 ₽</span>

            <button class="add-to-cart-button">Добавить в корзину</button>
        </div>
    </article>
</body>
</html>
